<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Opvia button</title>
  </head>

  <body>
    <form class="clicker-container stack-sm center">
      <h2 class="clicker-title center">Counter clicker</h2>
      <p class="center">Use these buttons to keep a track of your count!</p>
      <div class="btn-container width-md">
        <input
          type="button"
          id="increase"
          class="increase clicker-btn width-XXsm"
          value="+"
        />
        <input
          type="button"
          id="decrease"
          class="decrease clicker-btn width-XXsm "
          value="-"
        />
      </div>
      <section class="count width-md center">
        <label class="count-title">Count:</label>
        <input type="number" id="count-total" value="0" readonly></input>
      </section>
      <div class="btn-container width-md">
      <input type="button" value="Reset" class="clicker-btn save-reset" id="reset">
      <input type="submit" value="Save" class="clicker-btn save-reset" id = "save">
     </div>
    </form>
  </body>

  <script src="script.js"></script>
</html>
